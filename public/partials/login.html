<div class="modal-content" >
    <div class="modal-header">
        <!--  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <h4 class="modal-title">登录</h4>
    </div>
    <div class="modal-body" style="padding-left: 10%;">
        <div class="form-group" style="width: 80%;">
            <input type="text" placeholder="用户名"  tabindex="1"
                class="form-control" ng-model="loginname" />
        </div>
        <div class="form-group" style="width: 80%;">
            <input type="password" placeholder="密码"  tabindex="2"
                class="form-control" ng-model="password">
        </div>
    </div>
    <div class="modal-footer">
        <!--  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
        <button type="button" class="btn btn-primary" ng-click="signIn();">登录</button>
    </div>
</div>
